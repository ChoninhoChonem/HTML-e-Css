<!DOCTYPE html>
<html lang="pt-bt">
  <head>
    <meta charset="UFT-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercio de Tabela</title>
    <style>
      
      caption {
        text-align: center;
        font-weight: bold;
        font-size: 1.5em;
        
      }
      
      thead > tr > th {
        border:1.5px solid black;
        background-color: gray;
        color: #ffffff;
      }
      
      tbody > tr > th  {
        border:1.5px solid black;
      }
      
      tfoot> tr > th  {
        border:1.5px solid black;
      }
      
      table {
        border-collapse: collapse;
        width: 400px;
      }
      
      td {
        border:1.5px solid black;
        padding: 10px;
        text-align: center;
        
      }
      
      .extra1 {
        background-color:gray;
        color:#ffffff;
      }
      
    </style>
  </head>

  <body>
    
    <table>
      
      <caption>Cadastro</caption>
      
    <thead>
      <tr>
        <th>Nome</th>
        <th>Sexo</th>
        <th>Idade</th>
        <th>Profissao</th>
      </tr>
      
    </thead>
      
      <tr>
        <td>Ana Paula</td>
        <td>F</td>
        <td>25</td>
        <td>Pedreira</td>
      </tr>
      
      
      
      
      
      
    </table>
    
    
    
    
  </body>
  
</html>
