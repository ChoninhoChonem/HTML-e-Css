<!DOCTYPE html>
<html lang="pt-bt">
  <head>
    <meta charset="UFT-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cordel Moderno</title>
    <style>
      
      caption {
        text-align: center;
        font-weight: bold;
        font-size: 1.5em;
        
      }
      
      thead > tr > th {
        border:1px solid black;
        background-color: gray;
      }
      
      tbody > tr > th  {
        border:1px solid black;
      }
      
      tfoot> tr > th  {
        border:1px solid black;
      }
      
      table {
        border-collapse: collapse;
        width: 400px;
      }
      
      td {
        border:1px solid black;
        padding: 10px;
        text-align: center;
        
      }
      
    </style>
  </head>

  <body>
    
    <table>
      
      <thead>
        <tr>
          <th>Area</th>
          <td>Disciplinas</td>
         <tr>
          <th colspan="2">notas</th>
          <th>nota1</th>
          <th>nota2</th>
        </tr>
        </tr>
      </thead>
      
    </table>
    
    
    
  </body>
  
</html>
